<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <title>首页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/home.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/home.js" type="text/javascript"></script>
</head>
<body>
    <!--头部上方样式, 可复制-->
    <div id="bar">
        <div class="main clear">
            <div class="fl bar_left">
                nice网站是国内专注于房地产领域的战略规划和设计资源整合的平台。
            </div>
            <div class="fr clear">
                <div class="bar_jykj f-size14 left">
                    交易空间
                </div>
                <div class="bar_login f-size14 left">
                    <a href="#" id="login_click">登录</a>
                </div>
                <div class="bar_reg f-size14 left">
                    <a href="#">注册</a>
                </div>
            </div>
        </div>
    </div>

    <div id="login">
        <div class="login_pc">
            <div class="info1">
                <a class="login_close" href="javascript:;"></a>
            </div>
            <div class="info2">会员登录</div>
            <input type="text" placeholder="用户名" class="text" />
            <input type="text" placeholder="密码" class="text" />
            <div class="info3 clear">
                <span class="fl">
                    <input type="checkbox" class="c1" /><span class="ml5 f-color-hui">记住密码</span><span class="c2">输入错误</span>
                </span>
                <span class="fr">
                    <a href="#" class="c3">忘记密码</a>
                </span>
            </div>
            <div class="info4">
                <input type="button" class="btn login" value="登录" />
                <input type="button" class="btn reg" value="注册" />
            </div>
            <div class="info5"></div>
            <div class="info6">
                <div class="son1">您可以选择以下第三方帐号直接登录</div>
                <div class="son2">
                    <a href="#" class="weixin"></a>
                    <a href="#" class="weibo"></a>
                    <a href="#" class="qzone"></a>
                    <a href="#" class="renren"></a>
                </div>
                <a id="login-wxclick" href="javascript:;"></a>
            </div>
        </div>
        <div class="login_wx">
            <div class="info1">
                <a class="login_close" href="javascript:;"></a>
            </div>
            <div class="info7">二维码扫描登录</div>
            <div class="info8">
                <div class="erweimak">
                    <img height="147" width="147" src="images/common/ewm.png" />
                </div>
            </div>
            <div class="info5"></div>
            <div class="info6">
                <div class="son1">您可以选择以下第三方帐号直接登录</div>
                <div class="son2">
                    <a href="#" class="weixin"></a>
                    <a href="#" class="weibo"></a>
                    <a href="#" class="qzone"></a>
                    <a href="#" class="renren"></a>
                </div>
                <a id="login-pcclick" href="javascript:;"></a>
            </div>
        </div>
    </div>
    <div id="login-mask"></div>
</body>
</html>
