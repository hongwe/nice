<!DOCTYPE html>
<html>
<head id="Head1" runat="server" lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link href="../css/public.css" rel="stylesheet" type="text/css" />
    <link href="../css/admin/Skin/DefaultSkin.css" rel="stylesheet" type="text/css" />
    <link href="../css/dialog.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.artDialog.min.js" type="text/javascript"></script>
    <script src="../js/public.js" type="text/javascript"></script>
    <script src="../js/admin/public.js" type="text/javascript"></script>
</head>
<body id="login">
    <div class="top-logo">
    </div>
    <div class="body">
        <div class="login">
            <input id="UserName" class="inputtext username" type="text" value="" maxlength="20" />
            <input id="Password" type="password" class="inputtext password" value="" maxlength="20" />
            <input id="SavePwd" class="savepwd" type="checkbox" />
            <span class="savepwd-text">记住密码</span>
            <input id="btnLogin" type="button" class="btn" value="登 录" />
        </div>
    </div>
    <div class="bottom">
        版权所有 北京Nice网络科技有限公司 京ICP备10011865号-2 京公网安备11010502022735号</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#btnLogin").click(function () {
            var uid = $("#UserName").val();
            var pwd = $("#Password").val();
            var jz = $("#SavePwd");
            if ($.trim(uid) == "") {
                Message("用户名不能为空!", true);
                $("#UserName").focus();
                return;
            }
            if ($.trim(pwd) == "") {
                Message("密码不能为空!", true);
                $("#Password").focus();
                return;
            }
            window.location.href = "index.htm";
        });
        $(window).resize();
    });
    $(window).resize(function () {
        var height = ($(window).height() - 400) / 2;
        if (height <= 100) {
            $(".top-logo").height(100);
            $(".bottom").height(100);
        } else {
            $(".top-logo").height(height);
            $(".bottom").height(100 - 30);
        }
    });
</script>
</html>
